{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}

<style>
    * {
      font-family: Century;
      color: black;
      text-align: left; 
      vertical-align: text-top;
      background-color: rgb(255, 255, 255);
    }
    h1 {
      text-align: center;
      font-size: 35px;
    }
    form {
      margin: auto;
      width: 600px;
      padding: 1em;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 1em;
      font-size: 15px;
      table-layout:fixed;
    }
</style>

<div class="login">

    <h1>Formulir Registrasi</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Daftar" /></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</div>

{% endblock content %}
