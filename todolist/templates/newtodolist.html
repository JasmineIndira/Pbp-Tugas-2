{% extends 'base.html' %}

{% block meta %}
<title>Tambah Task</title>
{% endblock meta %}

{% block content %}

<style>
    * {
        font-family: Century;
        color: black;
        text-align: left;
        vertical-align: text-top;
        background-color: rgb(231, 209, 248);
    }

    h1 {
        text-align: center;
        font-size: 35px;
    }

    form {
        margin: auto;
        width: 600px;
        padding: 1em;
        border: 2px solid rgb(0, 0, 0);
        border-radius: 1em;
        font-size: 15px;
        table-layout: fixed;
    }
</style>

<div class="add_new">

    <h1>ðŸ“Ž Add Task</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="submit" /></td>
            </tr>
        </table>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</div>

{% endblock content %}
