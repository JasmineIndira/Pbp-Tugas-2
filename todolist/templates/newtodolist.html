{% extends 'base.html' %}

{% block meta %}
<title>Add New Task</title>
{% endblock meta %}

{% block content %}

<style>
    * {
        font-family: Marker Felt;
        color: rgb(0, 0, 0);
        text-align: left;
        vertical-align: text-top;
    }

    body {
        background-image: url('https://images1.pixlis.com/background-image-checkers-chequered-checkered-squares-seamless-tileable-pink-flare-dark-sea-green-2368gx.png');
    }

    h1 {
        text-align: center;
        font-size: 35px;
    }

    form {
        margin: auto;
        width: 400px;
        padding: 1em;
        border: 3px solid rgb(228, 60, 194);
        background-color: rgb(105, 253, 157);
        border-radius: 1em;
        font-size: 17px;
        table-layout: fixed;
    }
</style>

<body>
    <div class="add_new">

        <h1>ðŸŒ± Add Task ðŸŒ±</h1>

        <form method="POST" >  
            {% csrf_token %}
            <div class="title">
                <div class="col-xl-2 align-self-center">
                    <label class="form-lable" for="user_title">Title:</label>
                </div>
                <div class="col align-self-center">
                    <input type="text" name="title" placeholder="Input title" id="user_title" class="form-control">
                </div>
            </div>
            <div class="description">
                <div class="col-xl-2 align-self-center">
                    <label class="form-lable" for="user_description">Description:</label>
                </div>
                <div class="col align-self-center">
                    <input type="text" name="description" placeholder="Input description" id="user_description" class="form-control">
                </div>
            </div>
            <input type="submit" name="submit" value="Create New Task" class="btn btn-outline-dark mx-auto d-block">
        </form>
</body>

{% endblock content %}
