{% extends 'base.html' %}

{% block meta %}
<title>Add New Task</title>
{% endblock meta %}

{% block content %}

<style>
    * {
        font-family: Verdana;
        color: rgb(255, 160, 222);
        text-align: left;
        vertical-align: text-top;
        background-color: rgb(0, 0, 0);
    }

    h1 {
        text-align: center;
        font-size: 35px;
    }

    form {
        margin: auto;
        width: 400px;
        padding: 1em;
        border: 3px solid rgb(163, 209, 146);
        border-radius: 1em;
        font-size: 15px;
        table-layout: fixed;
    }
</style>

<div class="add_new">

    <h1>☀ Add Task ☀</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Task Title: </td>
                <td><input type="text" name="title" placeholder="Title" class="form-control"></td>
            </tr>       
            <tr>
                <td>Description: </td>
                <td><input type="text" name="description" placeholder="Description" class="form-control"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="submit" /></td>
            </tr>
        </table>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</div>

{% endblock content %}
